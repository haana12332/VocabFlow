    <style>
      /* Neumorphism Utilities */
      .neumorph-flat {
        background: #f0f4f8;
        box-shadow: 6px 6px 12px #c9ced4, -6px -6px 12px #ffffff;
      }
      .neumorph-pressed {
        background: #f0f4f8;
        box-shadow: inset 6px 6px 12px #c9ced4, inset -6px -6px 12px #ffffff;
      }
      .neumorph-btn {
        background: #f0f4f8;
        box-shadow: 5px 5px 10px #c9ced4, -5px -5px 10px #ffffff;
        transition: all 0.2s ease-in-out;
      }
      .neumorph-btn:active {
        box-shadow: inset 5px 5px 10px #c9ced4, inset -5px -5px 10px #ffffff;
      }
      body {
        background-color: #f0f4f8;
        color: #334155;
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
